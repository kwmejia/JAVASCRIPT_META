<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Inventario</title>

    <style>
      .offcanvas-backdrop {
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="container-fluid">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-5">
      <div class="row">
        <!-- Columna 1 -->
        <div class="col-12 my-4">
          <div class="container-fluid d-flex justify-content-end">
            <button
              class="btn btn-primary"
              type="button"
              id="btnOpenDrawer"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-label="Toggle navigation"
              edit="false"
            >
              Agregar Producto
            </button>
            <div
              class="offcanvas offcanvas-end"
              tabindex="-1"
              id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                  Agregar Producto
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                  id="btnClose"
                ></button>
              </div>
              <div class="offcanvas-body">
                <form id="form-agregar">
                  <!-- alerta de error -->
                  <div
                    class="alert alert-danger d-none"
                    id="alert-error"
                    role="alert"
                  >
                    A simple danger alertâ€”check it out!
                  </div>

                  <div class="form-floating mb-3 jus">
                    <input
                      type="text"
                      class="form-control"
                      id="nombre_producto"
                      placeholder="Nombre del producto"
                    />
                    <label for="nombre_producto">Nombre del producto</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      type="number"
                      class="form-control"
                      id="cantidad"
                      placeholder="Cantidad"
                    />
                    <label for="cantidad">Cantidad</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input
                      type="number"
                      class="form-control"
                      id="precio"
                      placeholder="Precio del producto"
                    />
                    <label for="precio">Precio del producto</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="imagen"
                      placeholder="Url Imagen del producto"
                    />
                    <label for="imagen">Url de la imagen</label>
                  </div>

                  <select
                    class="form-select"
                    aria-label="Default select example"
                    id="categoria"
                  >
                    <option selected disabled value="">Categoria</option>
                    <option value="lacteo">Lacteo</option>
                    <option value="carbohidrato">Carbohidrato</option>
                    <option value="proteina">Proiteina</option>
                  </select>
                  <button class="btn btn-dark w-100 mt-3" id="btn-agregar">
                    Agregar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Columna 2 -->
        <div class="col-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Imagen</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Categoria</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="tbody_table"></tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="js/app.js"></script>
  </body>
</html>
